<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prometheus Group Python Excel Splitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #333;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('wallpaper red black.jpg');
      background-size: cover;
      background-position: center;
    }

    .background-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100vh;
      position: absolute;
      z-index: -1;
    }

    .container {
      max-width: 33%;
      min-width: 320px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
    }

    .header {
      background-color: #000;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      border-bottom: 4px solid #b22222;
    }

    .header img {
      max-width: 80px;
      height: auto;
    }

    .header h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0;
    }

    .file-upload {
      background-color: #fff;
      padding: 20px;
      border: 2px solid #b22222;
      border-radius: 8px;
      margin: 20px 0;
    }

    .file-upload input[type="file"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
    }

    .file-upload button {
      background-color: #b22222;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .file-upload button:hover {
      background-color: #8b1b1b;
    }

    .output-files {
      margin-top: 20px;
      text-align: left;
      display: block;
      border: 1px solid #b22222;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<div class="background-overlay"></div>

<div class="container">
  <div class="header">
    <img src="image_962519.webp" alt="Prometheus Group Logo">
    <h1>Prometheus Group Python Excel Splitter</h1>
  </div>

  <div class="file-upload">
    <p>Upload your Excel file to split it into 5000-row chunks.</p>
    <input type="file" id="excelFile" accept=".xlsx">
    <button onclick="splitExcelFile()">Split Excel File</button>
  </div>

  <div id="output" class="output-files" style="display:none;">
    <h3>Generated Files:</h3>
    <p>All files are saved in your Downloads folder:</p>
    <ul id="fileList"></ul>
  </div>

  <div class="footer">
    <p>Credits: John Colebank</p>
  </div>
</div>

<!-- XLSX Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- JavaScript to split Excel file -->
<script>
  function splitExcelFile() {
    const fileInput = document.getElementById('excelFile');
    const file = fileInput.files[0];

    if (!file) {
      alert('Please select a file.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1 }); 

      if (rows.length === 0) {
        alert('The Excel file is empty.');
        return;
      }

      const headerRow = rows[0];
      const dataRows = rows.slice(1);
      const chunkSize = 5000;
      let chunkIndex = 1;
      let start = 0;
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      document.getElementById('output').style.display = 'block';

      function adjustChunkEnd(start, end) {
        while (end < dataRows.length && dataRows[end][1] === dataRows[end - 1][1]) {
          end++;
        }
        return end;
      }

      while (start < dataRows.length) {
        let end = start + chunkSize;
        end = adjustChunkEnd(start, Math.min(end, dataRows.length));
        const chunk = dataRows.slice(start, end);
        const chunkWithHeader = [headerRow, ...chunk];

        const newSheet = XLSX.utils.aoa_to_sheet(chunkWithHeader);
        const newWorkbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(newWorkbook, newSheet, 'Sheet1');

        const fileName = `${file.name.replace('.xlsx', '')}_WP_Split_${chunkIndex}.xlsx`;
        XLSX.writeFile(newWorkbook, fileName);

        const listItem = document.createElement('li');
        listItem.textContent = fileName;
        fileList.appendChild(listItem);

        start = end;
        chunkIndex++;
      }

      alert(`Excel file split successfully into ${chunkIndex - 1} chunks.`);
    };

    reader.readAsArrayBuffer(file);
  }
</script>

</body>
</html>
