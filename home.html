<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Colebank's Code Playground</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      background-color: rgba(218, 25, 46, 255); /* Updated red color */
      height: 70px;
      padding-left: 4em; /* Shift everything 4em to the right */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .hamburger-menu-icon {
      font-size: 30px;
      cursor: pointer;
      margin-right: 15px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container img {
      width: 50px; /* Defined size */
      height: 50px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff; /* White background */
      color: #000; /* Black text */
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: left 0.3s ease;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      margin: 15px 0;
    }

    #sidebar ul li a {
      color: #000; /* Black text */
      text-decoration: none;
      font-size: 18px;
    }

    #sidebar ul li a:hover {
      text-decoration: underline;
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 900;
      display: none;
    }

    #overlay.active {
      display: block;
    }

    /* Background Overlay */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('wallpaper red black.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    main {
      padding: 20px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="background-overlay"></div>

<header>
  <div class="hamburger-menu-icon" onclick="toggleSidebar()">â˜°</div>
  <div class="logo-container">
    <img src="image_962519.wepb.PNG" alt="Logo">
    <div class="title">Codeplayground</div>
  </div>
</header>

<div id="overlay" onclick="toggleSidebar()"></div>

<div id="sidebar">
  <ul>
    <li><a href="index.html">Excel Splitter</a></li>
    <li><a href="#">Feature 1 (In Development)</a></li>
    <li><a href="#">Feature 2 (In Development)</a></li>
    <li><a href="#">Feature 3 (In Development)</a></li>
  </ul>
</div>

<main>
  <h1>Welcome to John Colebank's Code Playground</h1>
  <p>Explore tools and features designed for productivity and experimentation.</p>
</main>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  }
</script>

</body>
</html>
